name: Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
          - os: ubuntu-latest
            runtime: linux-arm64
          - os: macos-latest
            runtime: osx-x64
          - os: macos-latest
            runtime: osx-arm64
          - os: windows-latest
            runtime: win-x64
          - os: windows-latest
            runtime: win-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Install ARM64 cross-compilation toolchain
        if: matrix.runtime == 'linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      
      - name: Publish application
        if: matrix.os != 'macos-latest'
        run: dotnet publish Mirror/Mirror.csproj -r ${{ matrix.runtime }} --output publish/${{ matrix.os }}

      - name: Publish macOS app bundle
        if: matrix.os == 'macos-latest'
        run: |
          dotnet publish Mirror/Mirror.csproj -r ${{ matrix.runtime }} --output publish/macos
          ditto -c -k --sequesterRsrc --keepParent publish/macos/Mirror.app mirror-macos.app.zip

      - name: Upload artifacts
        if: matrix.os != 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mirror-${{ matrix.runtime }}
          path: publish/${{ matrix.os }}/

      - name: Upload macOS app bundle
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mirror-${{ matrix.runtime }}
          path: mirror-macos.app.zip
